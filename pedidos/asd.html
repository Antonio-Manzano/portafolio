<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos (Minecraft Edition)</title>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="asd.css"> 
</head>
<body>

    <h1>Gestión de Pedidos <br><span>(Creeper Edition)</span></h1>

    <div id="pedido-form-container">
        <h2 id="form-title-h2"><span id="form-titulo">Registrar</span> Pedido</h2>
        <form id="pedido-form">
            <input type="hidden" id="pedido-id">

            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" required>

            <label for="producto">Producto:</label>
            <select id="producto" required>
                <option value="">-- Seleccione un Producto --</option>
                <option value="Espada_de_Diamante">Espada de Diamante</option>
                <option value="Pico_de_Hierro">Pico de Hierro</option>
                <option value="Bloque_de_Tierra">Bloque de Tierra</option>
                <option value="Bloque_de_Madera">Bloque de Madera</option>
                <option value="Manzana_Dorada">Manzana Dorada</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" value="1" required>

            <button type="submit" id="submit-button">Guardar Pedido</button>
        </form>
    </div>
    
    <div class="separator-block"></div>

    <h2>Inventario</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Aventurero</th>
                <th>Item</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-pedidos">
        </tbody>
    </table>

    <script src="asd.js"></script>
</body>

</html>
